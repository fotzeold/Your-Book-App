<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<section class="add">
		<input type="text" placeholder="write your book">
		<button>Add book</button>
		<button>Clear Story</button>
	</section>
	<section class="ui">
		<div class="flex_el">
			<h2>Must Read</h2>
			<div class="wrapper task">
			</div>
		</div>

		<div class="flex_el">
			<h2>Readed book</h2>
			<div class="wrapper paused">
			</div>
		</div>

		<div class="flex_el">
			<h2>Dropped book</h2>
			<div class="wrapper finished">
			</div>
		</div>
	</section>

	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
		integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer src="/script.js"></script>
</body>

</html>
